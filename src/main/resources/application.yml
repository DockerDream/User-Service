server:
  port: 50010

spring:
  application:
    name: user-service
  datasource:
    url: jdbc:h2:tcp://localhost/~/userdb
    username: sa
    password: 1234
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka